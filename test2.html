<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Up Example</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- CSS -->
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            margin-top: 100px;
        }

        .col-md-4 {
            text-align: center;
            padding-bottom: 50px;
            border-right: 1px dashed black;
        }

        .col-md-4:last-child {
            border-right: 0px solid black;
        }

        i {
            font-size: 20px !important;
        }

        @media (max-width: 991px) {
            .col-md-4 {
                border-right: 0px dashed black;
                border-bottom: 1px dashed black;
                width: 50%;
                margin: auto auto;
            }

            .col-md-4:last-child {
                border-bottom: 0px dashed black;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1><span class="counter">2,523</span></h1>
                <h3>Customers</h3>
                <i class="fa fa-users"></i>
            </div>
            <div class="col-md-4">
                <h1><span class="counter">63,075</span></h1>
                <h3>Total Web Pages</h3>
                <i class="fa fa-desktop"></i>
            </div>
            <div class="col-md-4">
                <h1><span class="counter">12,218</span></h1>
                <h3>Cups Of Coffee</h3>
                <i class="fa fa-coffee"></i>
            </div>
        </div>
    </div>

    <!-- jQuery (use version 3.5.1 for compatibility) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- CounterUp Plugin version 1.0 -->
    <script src="https://cdn.jsdelivr.net/jquery.counterup/1.0/jquery.counterup.min.js"></script>

    <!-- Waypoints (CounterUp dependency) -->
    <script src="https://cdn.jsdelivr.net/waypoints/4.0.1/jquery.waypoints.min.js"></script>

    <!-- JS -->
    <script>
        $(document).ready(function () {
            $('.counter').counterUp({
                delay: 10,
                time: 2000
            });
        });
    </script>
</body>

</html>
